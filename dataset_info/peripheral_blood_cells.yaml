id: pbc
name: Peripheral Blood Cells
summary: "A dataset of microscopic peripheral blood cell images of
individual normal cells. The images were captured from individuals
without infection, hematologic or oncologic disease and free of any
pharmacologic treatment at the moment of blood collection."

domain: Microscopy

tasks:
  - task_name: "cell class"
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: neutrophil
      1: eosinophil
      2: basophil
      3: lymphocyte
      4: monocyte
      5: immature granulocyte
      6: erythroblast
      7: platelet

input_size: [3,224,224]

total_num_samples: 17_092
splits_num_samples:
  train: 11_964
