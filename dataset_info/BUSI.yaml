id: bus
name: Breast Ultrasound
summary: "Dataset of breast ultrasound images of women between 25 and 75
years old. The data contains normal, benign, and malignant."

tasks:
  - task_name: case category
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: normal
      1: benign
      2: malignant
  - task_name: malignancy
    task_target: BINARY_CLASSIFICATION
    labels:
      0: no malignant finding
      1: malignant finding

input_size: [1,224,224]
original_splits_num_samples:
  train: 780
  val: 0
  test: 0

license: "Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)"
download_url: https://www.woerner.eu/projects/diverse-medical-meta-dataset-1.0.html

original_data:
  - name: "BUSI_dataset"
    title: "Dataset of breast ultrasound images for development of automatic recognition systems"
    url: https://scholar.cu.edu.eg/?q=afahmy/pages/dataset
    license: "Creative Commons Attribution 4.0 International (CC BY 4.0)"
    authors: "Walid Al-Dhabyani, Mohammed Gomaa, Hussien Khaled, Aly Fahmy"
    paper_title: "Dataset of breast ultrasound images for development of automatic recognition systems"
    paper_url: https://www.sciencedirect.com/science/article/pii/S2352340919312181
    citations:
