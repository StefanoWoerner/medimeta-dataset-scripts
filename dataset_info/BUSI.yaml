name: Dataset of Breast Ultrasound Images
description: "The data collected at baseline include breast ultrasound images among women in ages between 25 and 75 years old. This data was collected in 2018. The number of patients is 600 female patients. The dataset consists of 780 images with an average image size of 500*500 pixels. The images are in PNG format. The ground truth images are presented with original images. The images are categorized into three classes, which are normal, benign, and malignant."

tasks:
  - task_name: "case"
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: normal
      1: benign
      2: malignant
  - task_name: "malignancy"
    task_target: BINARY_CLASSIFICATION
    labels:
      0: benign
      1: malignant

input_size: [1,224,224]
num_samples:
  train: 647
  val: 0
  test: 0

