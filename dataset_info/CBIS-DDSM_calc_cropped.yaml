name: "CBIS-DDSM calc cropped"
description: "stuff goes here"

tasks:
  - task_name: "pathology"
    task_target: BINARY_CLASSIFICATION
    labels:
      0: "benign"
      1: "malignant"
  - task_name: "calc type"
    task_target: MULTILABEL_CLASSIFICATION
    labels:
      1: "AMORPHOUS"
      2: "COARSE"
      3: "DYSTROPHIC"
      4: "EGGSHELL"
      5: "FINE_LINEAR_BRANCHING"
      6: "LARGE_RODLIKE"
      7: "LUCENT_CENTER"
      8: "LUCENT_CENTERED"
      9: "MILK_OF_CALCIUM"
      10: "PLEOMORPHIC"
      11: "PUNCTATE"
      12: "ROUND_AND_REGULAR"
      13: "SKIN"
      14: "VASCULAR"
  - task_name: "calc distribution"
    task_target: MULTILABEL_CLASSIFICATION
    labels:
      1: "CLUSTERED"
      2: "DIFFUSELY_SCATTERED"
      3: "LINEAR"
      4: "REGIONAL"
      5: "SEGMENTAL"

input_size: [1,224,224]
num_samples:
  train: 1546
  val: 0
  test: 326

