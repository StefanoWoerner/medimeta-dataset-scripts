id: skinl_derm
name: Skin Lesion Evaluation (Dermoscopy)
summary: "A dataset containing dermoscopy color images of skin lesions,
along with corresponding labels for seven different evaluation criteria
and the diagnosis. Tasks containing infrequent labels have versions
which group the infrequent labels together into more frequent labels."

domain: Dermatoscopy

tasks:
  - task_name: Diagnosis
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: basal cell carcinoma
      1: blue nevus
      2: clark nevus
      3: combined nevus
      4: congenital nevus
      5: dermal nevus
      6: dermatofibroma
      7: lentigo
      8: melanoma
      9: melanosis
      10: miscellaneous
      11: recurrent nevus
      12: reed or spitz nevus
      13: seborrheic keratosis
      14: vascular lesion

  - task_name: Diagnosis grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: basal cell carcinoma
      1: nevus
      2: melanoma
      3: miscellaneous
      4: seborrheic keratosis

#  - task_name: seven-point score
#    task_target: REGRESSION
#    labels:
#      type: integer
#      interval: [0, 10]

  - task_name: Pigment Network
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: typical
      2: atypical

  - task_name: Blue Whitish Veil
    task_target: BINARY_CLASSIFICATION
    labels:
      0: absent
      1: present

  - task_name: Vascular Structures
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: arborizing
      2: comma
      3: hairpin
      4: within regression
      5: wreath
      6: dotted
      7: linear irregular

  - task_name: Vascular Structures grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Pigmentation
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: diffuse regular
      2: localized regular
      3: diffuse irregular
      4: localized irregular

  - task_name: Pigmentation grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Streaks
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Dots and Globules
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Regression Structures
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: blue areas
      2: white areas
      3: combinations

  - task_name: Regression Structures grouped
    task_target: BINARY_CLASSIFICATION
    labels:
      0: absent
      1: present

input_size: [3,224,224]

total_num_samples: 1011
splits_num_samples:
  train: 413
  val: 203
  test: 395
original_splits_num_samples:
  train: 413
  val: 203
  test: 395

domain_overlaps: [derm]
subject_overlaps: [skinl_clinic]

