id: organs_coronal
name: Coronal Organ Slices
summary: "Coronal slices of 11 different organs extracted from the Liver
Tumor Segmentation Benchmark (LiTS) dataset"

tasks:
  - task_name: "organ label"
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: heart
      1: left lung
      2: right lung
      3: liver
      4: spleen
      5: pancreas
      6: left kidney
      7: right kidney
      8: bladder
      9: left femoral head
      10: right femoral head

input_size: [1, 224, 224]
original_splits_num_samples:
  train: 1027
  val: 0
  test: 618

license: "Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)"
download_url: https://www.woerner.eu/projects/diverse-medical-meta-dataset-1.0.html

