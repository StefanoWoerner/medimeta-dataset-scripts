name: "CBIS-DDSM mass cropped"
description: "stuff goes here"

tasks:
  - task_name: "pathology"
    task_target: BINARY_CLASSIFICATION
    labels:
      0: "benign"
      1: "malignant"
  - task_name: "mass shape"
    task_target: MULTILABEL_CLASSIFICATION
    labels:
      0: "ARCHITECTURAL_DISTORTION"
      1: "ASYMMETRIC_BREAST_TISSUE"
      2: "FOCAL_ASYMMETRIC_DENSITY"
      3: "IRREGULAR"
      4: "LOBULATED"
      5: "LYMPH_NODE"
      6: "OVAL"
      7: "ROUND"
  - task_name: "mass margins"
    task_target: MULTILABEL_CLASSIFICATION
    labels:
      1: "CIRCUMSCRIBED"
      2: "ILL_DEFINED"
      3: "MICROLOBULATED"
      4: "OBSCURED"
      5: "SPICULATED"

input_size: [1,224,224]
num_samples:
  train: 1318
  val: 0
  test: 378

