id: derm7pt_clinic
name: 7-point criteria evaluation database - clinical images
summary: "Seven-Point Checklist for Skin Lesion Classification - Clinical Images"
description: #TODO

tasks:
  - task_name: Diagnosis
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: basal cell carcinoma
      1: blue nevus
      2: clark nevus
      3: combined nevus
      4: congenital nevus
      5: dermal nevus
      6: dermatofibroma
      7: lentigo
      8: melanoma
      9: melanosis
      10: miscellaneous
      11: recurrent nevus
      12: reed or spitz nevus
      13: seborrheic keratosis
      14: vascular lesion

  - task_name: Diagnosis grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: basal cell carcinoma
      1: nevus
      2: melanoma
      3: miscellaneous
      4: seborrheic keratosis

#  - task_name: seven-point score
