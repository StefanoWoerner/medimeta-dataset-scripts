  - task_name: Pigment Network
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: typical
      2: atypical

  - task_name: Blue Whitish Veil
    task_target: BINARY_CLASSIFICATION
    labels:
      0: absent
      1: present

  - task_name: Vascular Structures
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: arborizing
      2: comma
      3: hairpin
      4: within regression
      5: wreath
      6: dotted
      7: linear irregular

  - task_name: Vascular Structures grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Pigmentation
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: diffuse regular
      2: localized regular
      3: diffuse irregular
      4: localized irregular

  - task_name: Pigmentation grouped
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Streaks
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Dots and Globules
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: regular
      2: irregular

  - task_name: Regression Structures
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: absent
      1: blue areas
      2: white areas
      3: combinations

  - task_name: Regression Structures grouped
    task_target: BINARY_CLASSIFICATION
    labels:
      0: absent
      1: present

input_size: [3,224,224]
num_samples:
  train: 413
  val: 203
  test: 395

