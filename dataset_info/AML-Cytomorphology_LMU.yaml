id: aml
name: AML Cytomorphology
summary: "Morphological Dataset of Leukocytes containing expert-labeled
single-cell images from peripheral blood smears of patients with Acute
Myeloid Leukemia and patients without signs of hematological malignancy"

tasks:
  - task_name: morphological class
    task_target: MULTICLASS_CLASSIFICATION
    labels:
      0: BAS Basophil
      1: EBO Erythroblast
      2: EOS Eosinophil
      3: KSC Smudge cell
      4: LYA Lymphocyte (atypical)
      5: LYT Lymphocyte (typical)
      6: MMZ Metamyelocyte
      7: MOB Monoblast
      8: MON Monocyte
      9: MYB Myelocyte
      10: MYO Myeloblast
      11: NGB Neutrophil (band)
      12: NGS Neutrophil (segmented)
      13: PMB Promyelocyte (bilobled)
      14: PMO Promyelocyte

input_size: [3,224,224]
num_samples:
  train: 18_365
  val: 0
  test: 0

